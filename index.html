<!doctype html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1">
        
        <!-- LINKS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        
        <!-- TITLE -->
        <title>HNG Leaderboard</title>
    </head>
    <body>
    	<!-- HEADING -->
        <div class="heading">
            <img src="img/logo.png" alt="hng_logo">
            <span>
                <h2>HNG Internship</h2>
                <p>Changing the world one intern at a time</p>
            </span>
        </div>
        <!-- LEADER BOARD -->
        <div class="lboard">
            <div class="lboard_content">
                <div class="lboard_main">
                    <div class="lboard_main_heading">
                        <h2>Leaderboard</h2>
                    </div>
                    <div class="lboard_main_title">
                        <span>Position</span>
                        <span>Names</span>
                        <span>Slack username</span>
                        <span>Points</span>
                        <span id="share_title">Share</span>
                    </div>
                    <div class="lboard_main_list">
                        <div class="lboard_main_item">
                            <p class="position pos1">1.</p>
                            <div class="name">
                                <img src="img/Ellipse%201.png" alt="picture">
                                <p>Joseph Tanguey</p>
                            </div>
                            <p class="slack-username">&#64;Joseph</p>
                            <p class="point">27</p>
                            <div class="share">
                                <a href="#"><img src="img/Vector.png" alt=""></a>
                            </div>
                        </div>
                        <div class="lboard_main_item">
                            <p class="position pos2">2.</p>
                            <div class="name">
                                <img src="img/Ellipse%202.png" alt="picture">
                                <p>Mellissa Trisha</p>
                            </div>
                            <p class="slack-username">&#64;Mellissa</p>
                            <p class="point">25</p>
                            <div class="share">
                                <a href="#"><img src="img/Vector.png" alt=""></a>
                            </div>
                        </div>
                        <div class="lboard_main_item">
                            <p class="position pos3">3.</p>
                            <div class="name">
                                <img src="img/Ellipse%203.png" alt="picture">
                                <p>Sandra Justin</p>
                            </div>
                            <p class="slack-username">&#64;Sandra</p>
                            <p class="point">22</p>
                            <div class="share">
                                <a href="#"><img src="img/Vector.png" alt=""></a>
                            </div>
                        </div>
                        <div class="lboard_main_item">
                            <p class="position">4.</p>
                            <div class="name">
                                <img src="img/Ellipse%204.png" alt="picture">
                                <p>Esther Amber</p>
                            </div>
                            <p class="slack-username">&#64;Esther</p>
                            <p class="point">19</p>
                            <div class="share">
                                <a href="#"><img src="img/Vector.png" alt=""></a>
                            </div>
                        </div>
                        <div class="lboard_main_item">
                            <p class="position">5.</p>
                            <div class="name">
                                <img src="img/Ellipse%205.png" alt="picture">
                                <p>Aremu David</p>
                            </div>
                            <p class="slack-username">&#64;David</p>
                            <p class="point">15</p>
                            <div class="share">
                                <a href="#"><img src="img/Vector.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
